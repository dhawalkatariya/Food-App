<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 style="text-align:center; margin: 15px 15px;" >Welcome To Food Zone</h1>
    <nav style="margin: 15px 0" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a href="{% url 'restaurant-list' %}" class="navbar-brand">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrDyW036R2hgVxH0Yfd5IpelFm04k_QVqF-w&usqp=CAU" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
            All Restaurants</a>
          <form class="d-flex" method="POST" action="{% url 'search-venues' %}">
            {% csrf_token %}
            <input name="search" class="form-control me-2" type="search" placeholder="Search for dishes.." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      {% block content %}
      {% endblock %}

  </body>
</html>
