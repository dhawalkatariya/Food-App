{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    {% block content %}
    

    <div class="card text-center">
        <div class="card-header bg-primary">
            <h3 class="text-white">{{restaurant.name}}</h3>
        </div>
        <div class="card-body ">
          <h5 class="card-title"> <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="Logo" width="18" height="23" class="d-inline-block align-text-top">
            {{restaurant.location}}</h5>
          <p class="card-text">{{ restaurant.cuisines }}</p>
          {% comment %} <a href="#" class="btn btn-primary">Go somewhere</a> {% endcomment %}
        </div>
      </div>
      <div class="container w-50">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Item Price</th>
            </tr> 
          </thead>
            <tbody>
              {% for item in data %}
              <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.item_price }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>  
    {% endblock %}
</body>
</html>
